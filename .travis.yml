notifications:
  email: false
sudo: false
addons:
  apt:
    sources:
      - deadsnakes # source required so it finds the package definition below
    packages:
      - python3.5
language: android
android:
  components:
    - build-tools-26.0.1
    - android-26
    - extra-google-m2repository
    - extra-android-m2repository
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  matrix:
    - PROJECT=sample SCENARIO=sample
    - PROJECT=single_app SCENARIO=single_app
    - PROJECT=app_2libs SCENARIO=app_lib
    - PROJECT=app_10libs SCENARIO=app_lib
script:
  - make gradle-profiler
  - python3.5 -m generator
  - python3.5 ./gen-scenarios.py
  - ./benchmark.sh $PROJECT $SCENARIO
